<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат MVP</title>
    <!-- Bootstrap для красоты -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        #chat-box { height: 400px; overflow-y: scroll; background: #f8f9fa; padding: 15px; border-radius: 5px;}
        .message { margin-bottom: 10px; }
        .my-msg { text-align: right; }
        .my-msg .content { background: #dcf8c6; display: inline-block; padding: 8px 15px; border-radius: 15px; }
        .other-msg .content { background: #fff; border: 1px solid #ddd; display: inline-block; padding: 8px 15px; border-radius: 15px; }
        .meta { font-size: 0.8em; color: gray; margin-top: 2px;}
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Экран входа -->
    <div id="login-screen" class="card p-4 mx-auto" style="max-width: 400px;">
        <h3 class="text-center">Вход в чат</h3>
        <input type="text" id="username" class="form-control mb-2" placeholder="Ваше имя">
        <input type="text" id="room" class="form-control mb-2" placeholder="Название комнаты">
        <button onclick="joinChat()" class="btn btn-primary w-100">Войти</button>
    </div>

    <!-- Экран чата (скрыт сначала) -->
    <div id="chat-screen" style="display: none;">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Комната: <span id="room-display"></span></h4>
                    <span id="status-badge" class="badge bg-success">Online</span>
                </div>

                <div id="chat-box" class="border"></div>

                <div class="input-group mt-3">
                    <input type="text" id="message-input" class="form-control" placeholder="Введите сообщение...">
                    <button onclick="sendMessage()" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let currentUser = '';
    let currentRoom = '';

    function joinChat() {
        currentUser = document.getElementById('username').value;
        currentRoom = document.getElementById('room').value;

        if(!currentUser || !currentRoom) return alert("Введите имя и комнату");

        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'block';
        document.getElementById('room-display').innerText = currentRoom;

        socket.emit('join', {username: currentUser, room: currentRoom});
    }

    function sendMessage() {
        const text = document.getElementById('message-input').value;
        if(text) {
            socket.emit('send_message', {username: currentUser, room: currentRoom, message: text});
            document.getElementById('message-input').value = '';
        }
    }

    // Приём истории
    socket.on('load_history', (history) => {
        const box = document.getElementById('chat-box');
        box.innerHTML = '';
        history.forEach(msg => appendMessage(msg));
        box.scrollTop = box.scrollHeight;
    });

    // Приём нового сообщения
    socket.on('receive_message', (data) => {
        appendMessage(data);
        const box = document.getElementById('chat-box');
        box.scrollTop = box.scrollHeight;
    });

    // Уведомление о статусе (простой alert или лог для MVP)
    socket.on('status_update', (data) => {
        if(data.username !== currentUser) {
            console.log(`${data.username} теперь ${data.status}`);
        }
    });

    // Функция отрисовки
    function appendMessage(data) {
        const box = document.getElementById('chat-box');
        const isMe = data.sender === currentUser;
        const div = document.createElement('div');
        div.className = `message ${isMe ? 'my-msg' : 'other-msg'}`;
        div.innerHTML = `
            <div><strong>${isMe ? 'Вы' : data.sender}</strong></div>
            <div class="content">${data.text}</div>
            <div class="meta">${data.time}</div>
        `;
        box.appendChild(div);
    }

    // Отправка статуса offline при закрытии вкладки
    window.onbeforeunload = function() {
        socket.emit('disconnect_request', {username: currentUser});
    };
</script>

</body>
</html>
